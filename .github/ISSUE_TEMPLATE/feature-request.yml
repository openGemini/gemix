name: Feature request（特性、功能需求提交）
description: Suggest an idea for this project
labels: ["enhancement"]
body:
 - type: markdown
   attributes:
    value: |
     Thanks for taking the time to fill out this feature report!
 - type: textarea
   id: description
   attributes:
    label: Is your feature request related to a problem? Please describe.（如果该特性或者功能和已知某个问题相关，请描述问题是什么）
    description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
   validations:
    required: true
 - type: textarea
   id: solution
   attributes:
     label: Describe the solution you'd like（问题的解决办法是什么）
     description: A clear and concise description of what you want to happen.
 - type: textarea
   id: alternatives
   attributes:
     label: Describe alternatives you've considered（描述您考虑过的替代方案）
     description: A clear and concise description of any alternative solutions or features you've considered.
 - type: textarea
   id: context
   attributes:
     label: Additional context（其他补充内容）
     description: Add any other context or screenshots about the feature request here.